<body class="container">
    <div class="heading">
        <h1>My Task Board</h1>

    </div>
    <div class="input-mission">

        <form id="notes-container" class="task-container">
            <textarea class="insert-text" id="text" type="text" placeholder="Insert Text"></textarea>
            <div class="getdateandtime">
                <label for="date">Task End:</label>
                <input type="date" id="date" required />
                <input type="time" id="time" required />
            </div>
            <br>
            <div class="buttons">
                <button id="saveButton" type="button" class="btn btn-success">Add</button>
                <button id="removeButton" type="button" class="btn btn-danger">Clear Form</button>
            </div>
    </div>

    </form>
    </div>


    <div class="note-container" id="noteContainer">

    </div>

    <script src="./index.js"></script>
